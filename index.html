<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <table border="0">
            <tbody>
                <tr class="margini">
                    <td>
                        <label for="name" class="saxeli"><b>Name</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="name" type="name" placeholder="Alex Thesleff">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone" class="mobil"><b>Mobile Number</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="number" type="tel" placeholder="+995 ...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password" class="paroli"><b>Password</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="password" type="password" placeholder="************">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bio" class="biog"><b>Your Bio</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="text" id="text" placeholder="text..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="button" type="submit">Sign In</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
